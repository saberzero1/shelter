name: Update Neovim Packages
on:
  schedule:
    - cron: 7 */1 * * *
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  update-packages:
    if: github.ref_name == github.event.repository.default_branch
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "current"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install neovim
        run: sudo apt install -y git curl wget luajit build-essential libfuse-dev

      - name: Install dependencies
        run: |
          npm install markdownlint-cli2
          pip install sqlfluff

      - name: Update packages
        run: |
          # wget https://github.com/neovim/neovim/releases/latest/download/nvim-linux-86_64.appimage -O $HOME/nvim.appimage
          sudo apt install neovim
          # chmod +x $HOME/nvim.appimage
          mkdir -p $HOME/data
          mkdir -p $HOME/.config/nvim
          cp -r ${{ github.workspace }}/nvim/* $HOME/.config/nvim/
          cp ${{ github.workspace }}/lazy-lock.json $HOME/.config/nvim/lazy-lock.json
          export XDG_DATA_HOME=$HOME/data
          export XDG_CONFIG_HOME=$HOME/.config
          # $HOME/nvim.appimage --headless "+Lazy! sync" +qa
          nvim --headless "+Lazy! install" "+Lazy! update" "+Lazy! clean" "+30sleep!" +qa
          cp -r $HOME/.config/nvim/lazy-lock.json ${{ github.workspace }}/lazy-lock.json
      - name: Push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          skip_checkout: false
          skip_dirty_check: false
          skip_fetch: false
          commit_message: "[ci] plugin(s): auto-updated"
          commit_user_name: "github-actions[bot]"
          commit_user_email: "github-actions[bot]@users.noreply.github.com"
          commit_author: "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
